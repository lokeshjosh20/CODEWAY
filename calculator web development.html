<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Calculator</title>
<!.....Below is a basic implementation of a calculator using HTML, CSS, and JavaScript. This calculator includes buttons for addition, subtraction, multiplication, and division operations. It utilizes CSS grid for button alignments and event listeners, if-else statements, operators, and loops to handle user input and perform calculations.......>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    #calculator {
        width: 300px;
        margin: 50px auto;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
    }

    #display {
        width: 100%;
        height: 50px;
        font-size: 24px;
        text-align: right;
        margin-bottom: 10px;
        padding: 5px;
        box-sizing: border-box;
    }

    #buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
    }

    .button {
        padding: 10px;
        font-size: 18px;
        text-align: center;
        cursor: pointer;
        border: none;
        outline: none;
        background-color: #f0f0f0;
        border-radius: 5px;
    }

    .button:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>
<div id="calculator">
    <div id="display">0</div>
    <div id="buttons">
        <button class="button" onclick="appendNumber(7)">7</button>
        <button class="button" onclick="appendNumber(8)">8</button>
        <button class="button" onclick="appendNumber(9)">9</button>
        <button class="button" onclick="operate('+')">+</button>
        <button class="button" onclick="appendNumber(4)">4</button>
        <button class="button" onclick="appendNumber(5)">5</button>
        <button class="button" onclick="appendNumber(6)">6</button>
        <button class="button" onclick="operate('-')">-</button>
        <button class="button" onclick="appendNumber(1)">1</button>
        <button class="button" onclick="appendNumber(2)">2</button>
        <button class="button" onclick="appendNumber(3)">3</button>
        <button class="button" onclick="operate('*')">*</button>
        <button class="button" onclick="appendNumber(0)">0</button>
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="operate('/')">/</button>
    </div>
</div>

<script>
    let displayValue = '0';
    let operator = '';
    let firstOperand = '';

    function updateDisplay() {
        document.getElementById('display').innerText = displayValue;
    }

    function appendNumber(number) {
        if (displayValue === '0' || displayValue === 'Infinity') {
            displayValue = number.toString();
        } else {
            displayValue += number.toString();
        }
        updateDisplay();
    }

    function operate(op) {
        operator = op;
        firstOperand = displayValue;
        displayValue = '0';
        updateDisplay();
    }

    function calculate() {
        let result;
        const secondOperand = displayValue;
        switch (operator) {
            case '+':
                result = parseFloat(firstOperand) + parseFloat(secondOperand);
                break;
            case '-':
                result = parseFloat(firstOperand) - parseFloat(secondOperand);
                break;
            case '*':
                result = parseFloat(firstOperand) * parseFloat(secondOperand);
                break;
            case '/':
                result = parseFloat(firstOperand) / parseFloat(secondOperand);
                break;
            default:
                return;
        }
        displayValue = result.toString();
        updateDisplay();
    }

    function clearDisplay() {
        displayValue = '0';
        updateDisplay();
    }
</script>
</body>

<!.....This code provides a basic calculator with buttons for each digit, as well as buttons for addition, subtraction, multiplication, and division. The display updates as the user inputs numbers and performs operations.....>
</html>
